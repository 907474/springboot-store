<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f0f8ff; text-align: center; padding-top: 50px; }
        .error-container { max-width: 600px; margin: 40px auto; padding: 20px 40px; background-color: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .status-code { font-size: 5em; font-weight: bold; color: #dc3545; }
        .message { font-size: 1.5em; color: #333; margin: 20px 0; }
        .timestamp { font-size: 0.9em; color: #888; }
        .home-link { display: inline-block; margin-top: 30px; padding: 12px 25px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; }
    </style>
</head>
<body>
<div class="error-container">
    <h1 class="status-code" th:text="${status}">500</h1>
    <p class="message" th:text="${error}">An unexpected error occurred.</p>
    <p class="timestamp" th:text="'Timestamp: ' + ${timestamp}"></p>
    <a th:href="@{/}" class="home-link">Go to Homepage</a>
</div>
</body>
</html>
